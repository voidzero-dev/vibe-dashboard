name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

permissions: {}

jobs:
  ci:
    timeout-minutes: 15
    permissions:
      contents: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "lts/*"
          package-manager-cache: false
          check-latest: true

      - name: Setup Vite+
        uses: voidzero-dev/setup-vite-plus-action@5bd070e3dfe8fd6a967ab859304e95daa4e64ea0 # v1
        with:
          cache: true

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Check formatting
        run: vite fmt --check

      - name: Lint (with GitHub annotations)
        run: vite lint --deny-warnings --format github --type-aware --type-check

      - name: Run tests
        run: vite test

      - name: Build
        run: vite run @vibe/dashboard#build

      - name: Verify cache (second run)
        run: vite run ready

      - name: Check build artifacts
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          if [ -d "apps/dashboard/dist" ]; then
            echo "✅ Build artifacts created successfully"
            ls -la apps/dashboard/dist/
          else
            echo "❌ Build artifacts not found"
            exit 1
          fi
