packages:
  - apps/*
  - packages/*

verifyDepsBeforeRun: install

catalog:
  vite: npm:@voidzero-dev/vite-plus-core@latest
  typescript: ^5.9.2
  vitest: npm:@voidzero-dev/vite-plus-test@latest
  vite-plus: latest

minimumReleaseAge: 1440

minimumReleaseAgeExclude:
  - '@voidzero-dev/*'
  - '@oxfmt/*'
  - '@oxlint-tsgolint/*'
  - '@oxlint/*'
  - '@oxc-minify/*'
  - '@oxc-parser/*'
  - '@oxc-resolver/*'
  - '@oxc-transform/*'
  - '@oxc-project/*'
  - '@rolldown/*'
  - '@rolldown/pluginutils'
  - 'oxfmt'
  - 'oxlint'
  - 'oxlint-tsgolint'
  - 'rolldown'
  - 'rolldown-plugin-dts'
  - 'rolldown-vite'
  - 'tsdown'
  - 'vite'
  - 'vite-plus'
  - 'vitepress'
  - 'vitest'
  - '@vitest/*'

overrides:
  "vite": 'catalog:'
  "vitest": 'catalog:'

onlyBuiltDependencies:
  - "@tailwindcss/oxide"
  - esbuild

peerDependencyRules:
  allowAny:
    - vite
    - vitest
  allowedVersions:
    oxc-minify: '*'
    vite: '*'
    vitest: '*'
